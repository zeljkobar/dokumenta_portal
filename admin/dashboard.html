<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Dokumenta Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .document-thumbnail {
        max-width: 100px;
        max-height: 100px;
        object-fit: cover;
        border-radius: 5px;
        cursor: pointer;
      }
      .status-badge {
        font-size: 0.75rem;
      }
      .admin-header {
        background: linear-gradient(135deg, #dc3545 0%, #6f42c1 100%);
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark admin-header">
      <div class="container">
        <a class="navbar-brand" href="#">üîê Admin Panel - Dokumenta Portal</a>
        <div class="navbar-nav ms-auto">
          <span class="navbar-text me-3" id="adminWelcome"></span>
          <button
            class="btn btn-outline-light btn-sm"
            onclick="AdminAuth.logout()"
          >
            Odjavi se
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Stats Cards -->
      <div class="row mb-4">
        <div class="col-md-3">
          <div class="card bg-primary text-white">
            <div class="card-body">
              <h5 class="card-title">Ukupno dokumenata</h5>
              <h2 id="totalDocuments">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-success text-white">
            <div class="card-body">
              <h5 class="card-title">Danas uploadovano</h5>
              <h2 id="todayDocuments">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-info text-white">
            <div class="card-body">
              <h5 class="card-title">Aktuelni korisnici</h5>
              <h2 id="activeUsers">-</h2>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card bg-warning text-white">
            <div class="card-body">
              <h5 class="card-title">Ukupna veliƒçina</h5>
              <h2 id="totalSize">-</h2>
            </div>
          </div>
        </div>
      </div>

      <!-- Filters -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Filteri</h5>
          <div class="row">
            <div class="col-md-3">
              <select class="form-select" id="filterType">
                <option value="">Svi tipovi</option>
                <option value="racun">Raƒçuni</option>
                <option value="ugovor">Ugovori</option>
                <option value="izvod">Izvodi</option>
                <option value="potvrda">Potvrde</option>
                <option value="ostalo">Ostalo</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="filterUser">
                <option value="">Svi korisnici</option>
              </select>
            </div>
            <div class="col-md-3">
              <input type="date" class="form-control" id="filterDate" />
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary" onclick="loadDocuments()">
                üîç Filtriraj
              </button>
              <button class="btn btn-secondary" onclick="clearFilters()">
                ‚úñÔ∏è Oƒçisti
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Documents Table -->
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title mb-0">Uploadovani dokumenti</h5>
            <div>
              <button
                type="button"
                class="btn btn-success me-2"
                id="downloadSelectedBtn"
                disabled
              >
                üì• Download Selected
              </button>
              <button type="button" class="btn btn-primary" id="downloadAllBtn">
                üì¶ Download All
              </button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>
                    <input
                      type="checkbox"
                      id="selectAll"
                      class="form-check-input"
                    />
                  </th>
                  <th>Pregled</th>
                  <th>Naziv</th>
                  <th>Tip</th>
                  <th>Korisnik</th>
                  <th>Datum</th>
                  <th>Veliƒçina</th>
                  <th>Kompresija</th>
                  <th>Akcije</th>
                </tr>
              </thead>
              <tbody id="documentsTable">
                <tr>
                  <td colspan="8" class="text-center">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Uƒçitava...</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="imageModalTitle">Pregled dokumenta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img id="modalImage" class="img-fluid" alt="Document preview" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Zatvori
            </button>
            <button type="button" class="btn btn-primary" id="downloadBtn">
              üì• Download
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-dashboard.js"></script>
  </body>
</html>
