<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Dokumenta Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="login-container">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h1 class="h3 mb-2">🔐 Admin Panel</h1>
              <p class="text-muted">
                Dokumenta Portal - Administratorski pristup
              </p>
            </div>

            <form id="adminLoginForm">
              <div class="mb-3">
                <label for="adminUsername" class="form-label"
                  >Admin korisničko ime</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="adminUsername"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="adminPassword" class="form-label"
                  >Admin lozinka</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="adminPassword"
                  required
                />
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-danger btn-lg"
                  id="adminLoginBtn"
                >
                  <span
                    class="spinner-border spinner-border-sm d-none"
                    id="adminLoginSpinner"
                  ></span>
                  Prijavite se kao admin
                </button>
              </div>
            </form>

            <div
              class="alert alert-danger d-none mt-3"
              id="adminErrorAlert"
            ></div>

            <div class="text-center mt-3">
              <a href="../frontend/index.html" class="text-muted"
                >← Nazad na klijentski portal</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/admin-login.js"></script>
  </body>
</html>
