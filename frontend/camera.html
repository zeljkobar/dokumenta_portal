<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera - Dokumenta Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">📄 Dokumenta Portal</a>
        <div class="navbar-nav ms-auto">
          <button class="btn btn-outline-light btn-sm" onclick="Auth.logout()">
            Odjavi se
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="text-center mb-4" id="documentTypeTitle">
                Slikanje dokumenta
              </h4>

              <!-- Camera Section -->
              <div id="cameraSection" class="text-center">
                <div class="camera-container mb-4">
                  <video id="camera-view" autoplay playsinline></video>
                  <div class="camera-controls">
                    <button id="capture-btn" class="capture-btn">📸</button>
                  </div>
                </div>

                <div class="mb-3">
                  <p class="text-muted">Saveti za bolje slikanje:</p>
                  <ul class="list-unstyled text-start">
                    <li>✓ Osvetlite dokument dobro</li>
                    <li>✓ Držite telefon/kameru pravo</li>
                    <li>✓ Uvjerite se da je tekst čitak</li>
                    <li>✓ Izbegavajte senke na dokumentu</li>
                  </ul>
                </div>
              </div>

              <!-- Preview Section -->
              <div id="previewSection" class="d-none">
                <h5 class="text-center mb-3">Pregled sličica</h5>
                <div
                  id="previewContainer"
                  class="d-flex flex-wrap gap-3 justify-content-center mb-4"
                ></div>

                <div class="mb-3">
                  <label for="comment" class="form-label"
                    >Napomena (opciono):</label
                  >
                  <textarea
                    class="form-control"
                    id="comment"
                    rows="3"
                    placeholder="Dodajte napomenu o dokumentu..."
                  ></textarea>
                </div>

                <div class="d-flex gap-2 justify-content-center">
                  <button class="btn btn-secondary" onclick="addPage()">
                    📷 Dodaj stranu
                  </button>
                  <button class="btn btn-success" onclick="uploadDocument()">
                    ✅ Završi upload
                  </button>
                </div>
              </div>

              <!-- Error Section -->
              <div class="alert alert-danger d-none" id="errorAlert"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Upload Progress Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center p-4">
            <div class="spinner-border text-primary mb-3" role="status"></div>
            <h5>Upload u toku...</h5>
            <p class="text-muted">Molimo sačekajte dok se dokument uploaduje</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/camera.js"></script>
  </body>
</html>
