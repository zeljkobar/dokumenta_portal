<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokumenta Portal - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center justify-content-center"
    >
      <div class="login-container">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <h1 class="h3 mb-2">📄 Dokumenta Portal</h1>
              <p class="text-muted">Prijavite se za upload dokumenata</p>
            </div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Korisničko ime</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Lozinka</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  id="loginBtn"
                >
                  <span
                    class="spinner-border spinner-border-sm d-none"
                    id="loginSpinner"
                  ></span>
                  Prijavite se
                </button>
              </div>
            </form>

            <div class="alert alert-danger d-none mt-3" id="errorAlert"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
